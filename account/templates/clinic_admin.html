{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin Dashboard</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/clinic_admin.css' %}">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
            <span class="ehr-logo">EHR</span>
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="sidebar-link active">
                <span><i class="fas fa-home"></i></span>
                <span class="sidebar-text">Dashboard</span>
            </a>
        </nav>
    </aside>

    <!-- Main Dashboard Content -->
    <div class="dashboard-content" id="dashboardContent">
        <header class="dashboard-header">
            <div class="dashboard-user">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="admin Avatar">
                <span>Hi, Admin!</span>
                <!-- Logout Form -->
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </header>

        <main class="dashboard-main">
            <section class="admin-dashboard-overview">
                <h2 class="admin-dashboard-title">Welcome back, Admin!</h2>
                
                <!-- Dashboard Statistic Cards -->
                <div class="admin-stats-row">
                    <div class="admin-stat-card">
                        <h3>Total Patients</h3>
                        <div class="stat-value">32</div>
                    </div>

                    <div class="admin-stat-card">
                        <div style="display: flex; gap: 1rem; justify-content: space-between;">
                            <h3>Today's Appointments</h3>
                            <a href="#">See Details</a>
                        </div>
                        <div class="stat-value">5</div>
                    </div>

                    <div class="admin-stat-card">
                        <div style="display: flex; gap: 1rem; justify-content: space-between;">
                            <h3>Pending Requests</h3>
                            <a href="#">See Details</a>
                        </div>
                        <div class="stat-value">2</div>
                    </div>

                    <div class="admin-stat-card">
                        <div style="display: flex; gap: 1rem; justify-content: space-between;">
                            <h3>Confirmed Requests</h3>
                            <a href="#">See Details</a>
                        </div>
                        <div class="stat-value">2</div>
                    </div>

                    <div class="admin-stat-card">
                        <div style="display: flex; gap: 1rem; justify-content: space-between;">
                            <h3>Completed Appointments</h3>
                            <a href="#">See Details</a>
                        </div>
                        <div class="stat-value">2</div>
                    </div>

                    <div class="admin-stat-card">
                        <div style="display: flex; gap: 1rem; justify-content: space-between;">
                            <h3>No show</h3>
                            <a href="#">See Details</a>
                        </div>
                        <div class="stat-value">2</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="script1.js"></script>
</body>
</html>
